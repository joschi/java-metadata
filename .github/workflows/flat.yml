name: Flat

on:
  push:
    paths:
      - .github/workflows/flat.yml
      - docs/metadata/all.json
  workflow_dispatch:
jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x
      - name: Fetch data 
        uses: githubocto/flat@v3
        with:
          http_url: https://github.com/joschi/java-metadata/raw/main/docs/metadata/all.json
          downloaded_filename: docs/metadata/all.json
